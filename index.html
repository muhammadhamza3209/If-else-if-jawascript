    <title>Document</title>

  <body>
    <script>
      var monthOfName = prompt("enter your monthOfName");

      if (monthOfName == "jan") {
        document.write("Day of the month " + 31);
      } else if (monthOfName == "feb") {
        document.write("Day of the month " + 28);
      } else if (monthOfName == "mar") {
        document.write("Day of the month " + 31);
      } else if (monthOfName == "apr") {
        document.write("Day of the month " + 30);
      } else if (monthOfName == "mey") {
        document.write("Day of the month " + 31);
      } else if (monthOfName == "jun") {
        document.write("Day of the month " + 30);
      } else if (monthOfName == "july") {
        document.write("Day of the month " + 31);
      } else if (monthOfName == "agu") {
        document.write("Day of the month " + 31);
      } else if (monthOfName == "sep") {
        document.write("Day of the month " + 30);
      } else if (monthOfName == "oct") {
        document.write("Day of the month " + 31);
      } else if (monthOfName == "num") {
        document.write("Day of the month " + 30);
      } else if (monthOfName == "dec") {
        document.write("Day of the month " + 31);
      } else {
        document.write("no month ");
      }
    </script>
